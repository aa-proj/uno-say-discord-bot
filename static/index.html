<!DOCTYPE html>
<html lang="en">

<head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
</head>

<body style="margin:0; padding:0">
    <div>
        <img src="./img/1.jpg" width="1280" height="720" style="width:1280px; height:720px; margin:0; padding:0"></canvas>
        <p style="font-family: 'Noto Sans JP';" id="text"></p>
    </div>

    <style>
        div {
            position: relative;
        }

        #text {
            padding: 0;
            margin: 0;
            position: absolute;
            bottom: 20px;
            width: 1280px;
            text-align: center;
            font-size: 6vw;
            color: rgb(233, 255, 92);
            text-shadow: 1px 1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,-1px -1px 0 #000;
        }
    </style>

    <script>
        const searchParams = new URLSearchParams(window.location.search)
        window.onload = () => {
            document.getElementById("text").innerText = searchParams.get('text')
            if(searchParams.get('text').length > 20) {
                document.getElementById("text").style.fontSize = `${100 / searchParams.get('text').length}vw`
            }
        }

    </script>
</body>

</html>
